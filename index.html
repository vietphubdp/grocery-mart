<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery Mart</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./favicon" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="./favicon/favicon.svg" />
    <link rel="shortcut icon" href="./favicon/favicon.ico" />
    <link
        rel="apple-touch-icon"
        sizes="180x180"
        href="./favicon/apple-touch-icon.png"
    />
    <link rel="manifest" href="./favicon/site.webmanifest" />

    <!-- Fonts -->
    <link rel="stylesheet" href="./fonts/stylesheet.css" />

    <!-- Styles -->
    <link rel="stylesheet" href="./css/main.css" />
</head>

    <body>
        <header class="header">
    <div class="container">
        <div class="top-bar">
            <!-- Logo -->
            <div class="logo">
                <img
                    src="./icons/logo.svg"
                    alt="Grocery Mart"
                    class="logo__img"
                />
                <h1 class="logo__title">grocerymart</h1>
            </div>

            <!-- Navigation -->
            <nav class="navbar">
                <ul class="navbar__list">
                    <li>
                        <a href="#!" class="navbar__link">
                            Departments
                            <img
                                src="./icons/arrow-down.svg"
                                alt=""
                                class="navbar__arrow"
                            />
                        </a>
                    </li>
                    <li>
                        <a href="#!" class="navbar__link">
                            Grocery
                            <img
                                src="./icons/arrow-down.svg"
                                alt=""
                                class="navbar__arrow"
                            />
                        </a>
                    </li>
                    <li>
                        <a href="#!" class="navbar__link">
                            Beauty
                            <img
                                src="./icons/arrow-down.svg"
                                alt=""
                                class="navbar__arrow"
                            />
                        </a>
                    </li>
                </ul>
            </nav>

            <!-- Actions -->
            <div class="top-act">
                <div class="top-act__group">
                    <button class="top-act__btn top-act__btn--single">
                        <img
                            src="./icons/search.svg"
                            alt=""
                            class="top-act__img"
                        />
                    </button>
                </div>

                <div class="top-act__group">
                    <button class="top-act__btn">
                        <img
                            src="./icons/heart.svg"
                            alt=""
                            class="top-act__img"
                        />
                        <span class="top-act__title">03</span>
                    </button>

                    <div class="top-act__sepharate"></div>

                    <button class="top-act__btn">
                        <img
                            src="./icons/cart.svg"
                            alt=""
                            class="top-act__img"
                        />
                        <span class="top-act__title">$65.42</span>
                    </button>
                </div>

                <div class="top-act__user">
                    <img
                        src="./img/avatar.jpg"
                        alt=""
                        class="top-act__avatar"
                    />
                </div>
            </div>
        </div>
    </div>
</header>

        <div class="container">
            <h1>HOME Grocery Mart</h1>
            <footer class="footer">FOOTERs ffff</footer>

        </div>
    </body>
</html>
