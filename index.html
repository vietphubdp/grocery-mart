            <div class="top-act">

                    <button class="top-act__btn">
                        <img
                            src="./icons/search.svg"
                            alt=""
                            class="icon top-act__img"
                        />
                    </button>
                </div>

                <div class="top-act__group">
                    <button class="top-act__btn">
                        <img
                            src="./icons/heart.svg"
                            alt=""
                            class="icon top-act__img"
                        />
